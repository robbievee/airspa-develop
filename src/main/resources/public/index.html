<!DOCTYPE html>
<html ng-app="AirApp">
  <head>
    <!-- Angulars Material CSS using RawGit to load directly from `bower-material/master` -->
 <link rel="stylesheet" type="text/css" href="bower_components/angular-material/angular-material.css">
    <script>
      document.write('<base href="' + document.location + '" />');
    </script>
    <style>p { font-size: 0.75em; }</style>
  </head>
  <body align="center">
    <h1>AIR APPLICATION</h1>
    <div ng-controller="formController">
    <form id="airForm">
    <div layout="column">
     <div class="md-padding" ng-cloak>
		<div>
			<div layout="row" layout-align="center">
			<md-input-container style="margin-right: 10px; align: center">
			<label>Fermata di partenza</label>
			<md-select ng-model="departure">
			<md-option id="departureOption" ng-repeat="departure in busStopList" value="{{departure.codeStop}}">{{departure.name}}</md-option>
			</md-select>
			</md-input-container>
			</div>
		</div>
	</div>
	 <div class="md-padding" ng-cloak>
		<div>
			<div layout="row" layout-align="center">
			<md-input-container style="margin-right: 10px;">
			<label>Fermata di arrivo</label>
			<md-select ng-model="arrival">
			<md-option id="arrivalOption" ng-repeat="arrival in busStopList" value="{{arrival.codeStop}}">{{arrival.name}}</md-option>
			</md-select>
			</md-input-container>
			</div>
		</div>
	</div>
	<div>
	<h3>Data di viaggio</h3>
	<md-content layout-padding ng-cloak>
	<div layout-gt-xs="row">
		<div flex-gt-xs>
      <md-datepicker ng-model="myDate" md-placeholder="Enter date"></md-datepicker>
		</div>
	</md-content>
	</div> 
    </div>
	<div layout="row" layout-align="center">
	<h3>Dalle</h3>
	<div style="margin:20px" ng-cloak>
	<input type="time" id="fromTimeInput" name="input" ng-model="fromTime.value"
       placeholder="HH:mm:ss" min="08:00:00" max="23:00:00" required />
   <div role="alert">
     <span class="error" ng-show="myForm.input.$error.required">
         Required!</span>
     <span class="error" ng-show="myForm.input.$error.time">
         Not a valid date!</span>
	</div>
	</div>
	<h3>Alle</h3>
	<div style="margin:20px" ng-cloak>
	<input type="time" id="toTimeInput" name="input" ng-model="toTime.value"
       placeholder="HH:mm:ss" min="08:00:00" max="17:00:00" required />
   <div role="alert">
     <span class="error" ng-show="myForm.input.$error.required">
         Required!</span>
     <span class="error" ng-show="myForm.input.$error.time">
         Not a valid date!</span>
	</div>
	</div>
	</div>
	<div layout="row" layout-align="center">
	<md-button class="md-raised md-primary" ng-click="showDeparture()">Prenota andata</md-button>
	<md-button class="md-raised md-primary">Prenota ritorno</md-button>
	</div>
	<div layout="row" layout-align="center">
		<table ng-controller="tableController">
			<thead>
				<tr>
					<td>Codice fermata</td>
					<td>Nome fermata</td>
					<td>Codice finale</td>
				</tr>
			</thead>
			<tr ng-repeat="busStop in busStopList">
				<td><span ng-bind="busStop.codeStop"></span></td>
				<td><span ng-bind="busStop.name"></td>
				<td><span ng-bind="busStop.terminalCode"></span></td>
			</tr>
		</table>
	</div>
	</form>
</body>
	<!-- Bower -->
  	<script src="bower_components/highcharts/highmaps.js"></script>
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/angular-route/angular-route.min.js"></script>
	<script src="bower_components/angular-resource/angular-resource.min.js"></script>
	<script src="bower_components/angular-cookies/angular-cookies.js"></script>
	<script src="bower_components/angular-material/angular-material.min.js"></script>
	<script src="bower_components/angular-animate/angular-animate.min.js"></script>
	<script src="bower_components/angular-aria/angular-aria.min.js"></script>
	<script src="bower_components/angular-messages/angular-messages.min.js"></script>
	<script src="bower_components/angular-translate/angular-translate.min.js"></script>
	<script src="bower_components/screenfull/dist/screenfull.js"></script>
	<script src="bower_components/angular-screenfull/dist/angular-screenfull.min.js"></script>
	<!-- Air Javascript -->
	<script src="js/app.js"></script>
	<script src="js/filters/filters.js"></script>
	<script src="js/routes/routes.js"></script>
	<script src="js/controllers/formController.js"></script>
	<script src="js/controllers/tableController.js"></script>
</html>
